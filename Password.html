<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ساخت پسورد حرفه‌ای</title>
  <link rel="stylesheet" href="password.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>🔐 ساخت پسورد حرفه‌ای</h1>
      <button class="back-btn" onclick="location.href='index.html'">بازگشت به خانه</button>
    </header>

    <main class="main-content">
      <section class="password-generator">
        <label for="length" class="label">طول پسورد:</label>
        <input type="number" id="length" min="6" max="64" value="16" />

        <fieldset class="checkbox-group">
          <legend>انتخاب نوع کاراکترها:</legend>
          <label><input type="checkbox" id="uppercase" checked /> حروف بزرگ (A-Z)</label>
          <label><input type="checkbox" id="lowercase" checked /> حروف کوچک (a-z)</label>
          <label><input type="checkbox" id="numbers" checked /> اعداد (0-9)</label>
          <label><input type="checkbox" id="symbols" /> کاراکترهای خاص (!@#$...)</label>
        </fieldset>

        <button id="generateBtn" class="btn">ایجاد پسورد</button>

        <div class="output-section">
          <input type="text" id="passwordOutput" readonly placeholder="پسورد شما اینجا نمایش داده می‌شود..." />
          <button id="copyBtn" title="کپی به کلیپ‌بورد">📋</button>
        </div>

        <div id="strengthIndicator" class="strength">قدرت پسورد: <span id="strengthText">-</span></div>
      </section>
    </main>

    <footer class="footer">
      &copy; ۲۰۲۵ | ساخت پسورد حرفه‌ای | طراحی شده توسط سروش
    </footer>
  </div>

  <script src="password.js"></script>
</body>
</html>
